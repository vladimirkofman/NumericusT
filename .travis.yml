osx_image: xcode8.2
language: objective-c
xcode_workspace: Example/Numericus.xcworkspace

# cache: cocoapods
# podfile: Example/Podfile
# before_install:
# - gem install cocoapods # Since Travis is not always on latest version
# - pod install --project-directory=Example
script:
- set -o pipefail && xcodebuild test -workspace Example/Numericus.xcworkspace -scheme Numericus-Example -sdk iphonesimulator10.2 -destination "id=CE9C5FE6-C6EC-4EC0-AB36-1BB063E8C4AD,OS=10.2,name=iPhone 6s Plus" ONLY_ACTIVE_ARCH=NO | xcpretty
- pod lib lint